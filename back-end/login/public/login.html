<!DOCTYPE html>
<html>

<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Link to the CSS file -->
</head>

<body>

    <div class="container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form method="POST" action="http://localhost:3000/auth/login">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <h2>Register</h2>
        <form method="POST" action="http://localhost:3000/auth/register">
            <label for="register-user_name">Username:</label>
            <input type="text" id="register-user_name" name="user_name" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
